<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Screenshots</title>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }
    img {
      max-width: 90%;
      border-radius: 8px;
      border: 1px solid #30363d;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
      margin-bottom: 1rem;
    }
    .buttons {
      display: flex;
      gap: 0.5rem;
    }
    button {
      background-color: #21262d;
      border: 1px solid #30363d;
      color: #c9d1d9;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #30363d;
    }
    button.active {
      background-color: #238636;
      border-color: #2ea043;
    }
  </style>
</head>
<body>
  <h1>Screenshots of my config:</h1>
  <img id="screenshot" src="Screenshot/img01.png" alt="Screenshot" />  <div class="buttons">
    <button data-img="Screenshot/img01.png" class="active">1</button>
    <button data-img="Screenshot/img02.png">2</button>
    <button data-img="Screenshot/img03.png">3</button>
  </div>  <script>
    const img = document.getElementById("screenshot");
    const buttons = document.querySelectorAll("button");

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        img.src = btn.getAttribute("data-img");
        buttons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
      });
    });
  </script></body>
  </html>
